<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N Number Calculations</title>
    <link rel="stylesheet" href="css/loops.css">
    <script src="js/loops.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="interaction-box">
            <h1 class="Header1">N Number Calculations</h1>
            <div class="conversion-box">
                <label for="operation">Find the?</label>
                <select id="operation" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Fact">Factorial</option>
                    <option value="Sum">Sum</option>
                    <option value="Ave">Average</option>
                </select>
                <p clss="conversion-separator"> of </p>
                
                <div class="input-group">
                    <label class="label" for="num1">Enter a number:</label>
                    <input type="number" class="number-input" id="num1" step="any" required>
                </div>

                <div class="input-group">
                    <label class="label" for="result">Result:</label>
                    <input type="number" class="number-input" id="result" step="any" readonly>
                </div>
                <button class="button" id="calculate">Calculate</button>
            </div>
 
            <h2 class="h2">Explore the options available to you!</h2> 
            <a class="back_button" href="index.html">Back</a>
        </div>
    </main>

    <footer>
        <p>&copy; Bernardo, 2024</p>
    </footer>
</body>
</html>
