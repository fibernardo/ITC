<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Conversion Calculator</title>
    <link rel="stylesheet" href="CSS/convert.css">
</head>
<body>
    <main class="wrapper">
        <div class="interaction-box">
            <h1 class="Header1">Unit Conversion Calculator</h1>
            <div class="conversion-box">
                <select id="operation" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="C2F">Celsius -> Fahrenheit</option>
                    <option value="F2C">Fahrenheit -> Celsius</option>
                    <option value="M2F">Meters -> Feet</option>
                    <option value="F2M">Feet -> Meters</option>
                </select>
                
                <div class="input-group">
                    <label class="label" for="num1">Enter a number:</label>
                    <input type="number" class="number-input" id="num1" step="any" required>
                </div>
                
                <p class="conversion-separator">to</p>
                
                <div class="input-group">
                    <label class="label" for="result">Result:</label>
                    <input type="number" class="number-input" id="result" step="any" readonly>
                </div>
                
                <button class="button" id="convert">Convert</button>
            </div>
            
            <a class="back_button" href="index.html">Back</a>
        </div>
    </main>

    <footer>
        <p>&copy; Bernardo, 2024</p>
    </footer>
    <script src="JS/convert.js" defer></script>
</body>
</html>
