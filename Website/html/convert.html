<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion Calculator</title>
	<link rel="stylesheet" href="CSS/style_convert.css">
    <script src="JS/script_convert.js" defer></script>
</head>
<body>
    <h1>Unit Converter</h1>
    
    <select id="conversionType">
        <option value="FtoC">Fahrenheit to Celsius</option>
        <option value="CtoF">Celsius to Fahrenheit</option>
        <option value="MtoF">Meters to Feet</option>
        <option value="FtoM">Feet to Meters</option>
    </select>

    <input type="number" id="inputValue" placeholder="Enter value to convert">
    
    <button onclick="convert()">Convert</button>
    
    <div id="result"></div>
</body>
</html>
