<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="Conversion/convert.css">
    <script src="Conversion/convert.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="interaction-box">
            <h1 class="Header1">Unit Conversion Calculator</h1>
            <div class="conversion-box">
                <select id="operation" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="CTF">Celsius to Fahrenheit</option>
                    <option value="FTC">Fahrenheit to Celsius</option>
                    <option value="MTF">Meters to Feet</option>
                    <option value="FTM">Feet to Meters</option>
                </select>
                
                <div class="input-group">
                    <label class="label" for="num1">Enter a number:</label>
                    <input type="number" class="number-input" id="num1" step="any" required>
                </div>
                
                <p class="conversion-separator">to</p>
                
                <div class="input-group">
                    <label class="label" for="result">Result:</label>
                    <input type="number" class="number-input" id="result" step="any" readonly>
                </div>
                
                <button class="button" id="convert">Convert</button>
            </div>
            
            <h2 class="h2">Explore the options available to you!</h2> 
            <a class="home_button" href="Bernardo.html">Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; Komi, 2024</p>
    </footer>
</body>
</html>
